<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Invader - Maths Edition</title>
    <style>
        body {
            margin: 0;
            background-color: #222;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
            /* Prevent scroll/zoom on mobile */
        }

        #game-wrapper {
            position: relative;
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Canvas maintains aspect ratio but scales down */
        canvas {
            background: #111;
            border: 4px solid #4ecca3;
            box-shadow: 0 0 20px rgba(78, 204, 163, 0.2);
            border-radius: 4px;
            width: 100%;
            height: auto;
            display: block;
            aspect-ratio: 4/3;
        }

        /* Overlays (Menu, Game Over, Win) */
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(15, 15, 25, 0.95);
            padding: 30px;
            border: 2px solid #4ecca3;
            border-radius: 12px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            z-index: 100;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        h1 {
            margin-top: 0;
            color: #4ecca3;
            font-size: 24px;
        }

        p {
            color: #ccc;
            margin: 15px 0;
        }

        button {
            background: #1a1a2e;
            color: #4ecca3;
            border: 2px solid #4ecca3;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            width: 100%;
            margin-top: 10px;
            transition: all 0.2s;
        }

        button:hover,
        button:active {
            background: #4ecca3;
            color: black;
            transform: scale(1.02);
        }

        input {
            width: 90%;
            padding: 10px;
            background: #222;
            border: 1px solid #555;
            color: white;
            border-radius: 4px;
            text-align: center;
            font-size: 16px;
            margin-bottom: 15px;
        }

        /* HUD - Bottom Touch Controls */
        #touch-controls {
            display: flex;
            width: 100%;
            justify-content: space-between;
            margin-top: 10px;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .t-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            user-select: none;
            cursor: pointer;
        }

        .t-btn:active {
            background: rgba(255, 255, 255, 0.3);
        }

        .group {
            display: flex;
            gap: 15px;
        }

        /* Ammo Indicator inside Canvas via JS, but we can add HTML legend if needed. 
           Sticking to internal drawing for simplicity as per request to keep single-file clean
           or using overlay for clarity. Let's use drawing. */

        .unlock-code {
            font-family: monospace;
            font-size: 32px;
            color: #f1c40f;
            border: 2px dashed #f1c40f;
            padding: 10px;
            background: #222;
            margin: 20px 0;
            letter-spacing: 2px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>

    <div id="game-wrapper">
        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <!-- TOUCH CONTROLS -->
        <div id="touch-controls">
            <div class="group">
                <div class="t-btn" id="btn-left">‚¨ÖÔ∏è</div>
                <div class="t-btn" id="btn-right">‚û°Ô∏è</div>
            </div>
            <div class="group">
                <div class="t-btn" id="btn-switch">üîÑ</div>
                <div class="t-btn" id="btn-shoot">üî•</div>
            </div>
        </div>

        <!-- 1. LOGIN SCREEN -->
        <div id="screen-login" class="overlay">
            <h1>Identificatie</h1>
            <p>Voer je codenaam in:</p>
            <input type="text" id="inp-name" placeholder="Agent X...">
            <button onclick="submitName()">Start Missie</button>
        </div>

        <!-- 2. GAME OVER SCREEN -->
        <div id="screen-gameover" class="overlay hidden" style="border-color: #ff4757;">
            <h1 style="color: #ff4757;">MISSIE MISLUKT</h1>
            <p>Score: <span id="score-loss">0</span></p>
            <button onclick="location.reload()">Opnieuw Proberen</button>
        </div>

        <!-- 3. WIN SCREEN -->
        <div id="screen-win" class="overlay hidden" style="border-color: #f1c40f;">
            <h1 style="color: #f1c40f;">DOEL BEREIKT!</h1>
            <p>Je hebt 150 punten behaald.</p>
            <p>UNLOCK CODE:</p>
            <div class="unlock-code">ZUMA22</div>
            <p style="font-size: 12px; color: #888;">Maak een screenshot of noteer de code.</p>
        </div>
    </div>

    <script>
        /* ---------------- CONSTANTS ---------------- */
        const LOG_URL = "https://script.google.com/macros/s/AKfycbytukuFv4uakCSohLYXZa-44gzMv_0jWAAQoBfLXHaMTN_TsRYK0lcVaeKhkXtbdek7XA/exec";
        const TARGET_SCORE = 150;
        const SPAWN_INTERVAL = 2000; // ms

        /* ---------------- STATE ---------------- */
        let playerName = "";
        let score = 0;
        let lives = 3; // UPDATED per requirement
        let gameRunning = false;
        let lastTime = 0;
        let spawnTimer = 0;

        // Entities
        let player = { x: 375, y: 530, w: 50, h: 50, color: '#fff', type: 0 };
        let bullets = [];
        let enemies = [];
        let stars = [];

        // Types: 0=Sharp, 1=Obtuse
        const TYPES = [
            { label: "SCHERP (<90)", color: "#2ecc71", min: 15, max: 85 },
            { label: "STOMP (>90)", color: "#e67e22", min: 95, max: 175 }
        ];

        /* ---------------- SETUP ---------------- */
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Init Stars
        for (let i = 0; i < 80; i++) {
            stars.push({
                x: Math.random() * 800,
                y: Math.random() * 600,
                size: Math.random() * 2,
                speed: Math.random() * 1.5 + 0.5
            });
        }

        /* ---------------- INPUTS ---------------- */
        const keys = { Left: false, Right: false };

        window.addEventListener('keydown', e => {
            if (e.code === 'ArrowLeft') keys.Left = true;
            if (e.code === 'ArrowRight') keys.Right = true;
            if (e.code === 'Space' && gameRunning) fireBullet();
            if ((e.key === '1' || e.key === '2') && gameRunning) setAmmo(parseInt(e.key) - 1);
            if (e.code === 'ShiftLeft' && gameRunning) switchAmmo();
        });

        window.addEventListener('keyup', e => {
            if (e.code === 'ArrowLeft') keys.Left = false;
            if (e.code === 'ArrowRight') keys.Right = false;
        });

        // Touch Handling (Prevent Default to stop scrolling)
        function bindTouch(id, startFn, endFn) {
            const el = document.getElementById(id);
            const handleStart = (e) => { e.preventDefault(); startFn(); };
            const handleEnd = (e) => { e.preventDefault(); endFn(); };
            el.addEventListener('mousedown', handleStart);
            el.addEventListener('mouseup', handleEnd);
            el.addEventListener('touchstart', handleStart);
            el.addEventListener('touchend', handleEnd);
        }

        bindTouch('btn-left', () => keys.Left = true, () => keys.Left = false);
        bindTouch('btn-right', () => keys.Right = true, () => keys.Right = false);
        bindTouch('btn-shoot', () => fireBullet(), () => { });
        bindTouch('btn-switch', () => switchAmmo(), () => { });

        /* ---------------- LOGIC ---------------- */
        function submitName() {
            const inp = document.getElementById('inp-name');
            if (inp.value.trim().length > 0) {
                playerName = inp.value.trim();
                document.getElementById('screen-login').classList.add('hidden');
                startGame();
            } else {
                alert("Vul een naam in!");
            }
        }

        function startGame() {
            score = 0;
            lives = 3;
            player.x = 375;
            bullets = [];
            enemies = [];
            gameRunning = true;
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }

        function fireBullet() {
            bullets.push({
                x: player.x + 25,
                y: player.y,
                type: player.type,
                color: TYPES[player.type].color
            });
            playSound(400, 'square');
        }

        function switchAmmo() {
            player.type = (player.type + 1) % 2;
        }

        function setAmmo(idx) {
            if (idx >= 0 && idx < 2) player.type = idx;
        }

        function gameLoop(timestamp) {
            if (!gameRunning) return;

            const dt = timestamp - lastTime;
            lastTime = timestamp;

            update(dt);
            draw();

            requestAnimationFrame(gameLoop);
        }

        function update(dt) {
            // Player Move
            if (keys.Left) player.x -= 0.4 * dt; // speed based on time
            if (keys.Right) player.x += 0.4 * dt;
            if (player.x < 0) player.x = 0;
            if (player.x > 750) player.x = 750;

            // Bullets
            for (let i = 0; i < bullets.length; i++) {
                bullets[i].y -= 0.6 * dt;
                if (bullets[i].y < -20) { bullets.splice(i, 1); i--; }
            }

            // Spawn Enemy (2000ms interval)
            spawnTimer += dt;
            if (spawnTimer > SPAWN_INTERVAL) {
                spawnEnemy();
                spawnTimer = 0;
            }

            // Enemies
            for (let i = 0; i < enemies.length; i++) {
                let e = enemies[i];
                // Speed formula: Base 0.5 + small difficulty ramp
                let speed = 0.5 + (score / 500); // Slower falling
                e.y += speed * (dt / 16); // normalize roughly to 60fps

                // Collision with Player Bullet
                let hit = false;
                for (let b = 0; b < bullets.length; b++) {
                    let bull = bullets[b];
                    // Simple Box Collision
                    if (bull.x > e.x && bull.x < e.x + 50 && bull.y > e.y && bull.y < e.y + 50) {
                        if (bull.type === e.type) {
                            // Correct Hit
                            score += 10;
                            playSound(600, 'sine');
                            enemies.splice(i, 1); i--;
                            bullets.splice(b, 1); b--;
                            hit = true;

                            // WIN CHECK
                            if (score >= TARGET_SCORE) doWin();
                        } else {
                            // Wrong Type
                            score -= 5;
                            if (score < 0) score = 0;
                            playSound(150, 'sawtooth');
                            bullets.splice(b, 1); b--;
                            hit = true; // Bullet destroyed
                        }
                        break;
                    }
                }

                if (hit) continue;

                // Floor Hit
                if (e.y > 600) {
                    lives--;
                    playSound(100, 'sawtooth');
                    enemies.splice(i, 1); i--;
                    if (lives <= 0) doGameOver();
                }
            }

            // Stars
            stars.forEach(s => {
                s.y += s.speed * (dt / 16);
                if (s.y > 600) { s.y = 0; s.x = Math.random() * 800; }
            });
        }

        function spawnEnemy() {
            const typeIdx = Math.random() < 0.5 ? 0 : 1;
            const type = TYPES[typeIdx];
            const angle = Math.floor(Math.random() * (type.max - type.min) + type.min);

            enemies.push({
                x: Math.random() * 750,
                y: -50,
                type: typeIdx,
                angle: angle,
                color: type.color
            });
        }

        /* ---------------- DRAWING ---------------- */
        function draw() {
            // BG
            ctx.fillStyle = "#111";
            ctx.fillRect(0, 0, 800, 600);

            // Stars
            ctx.fillStyle = "white";
            stars.forEach(s => {
                ctx.globalAlpha = 0.6;
                ctx.fillRect(s.x, s.y, s.size, s.size);
            });
            ctx.globalAlpha = 1;

            // Player
            ctx.fillStyle = TYPES[player.type].color;
            // Ship shape
            ctx.beginPath();
            ctx.moveTo(player.x + 25, player.y);
            ctx.lineTo(player.x + 50, player.y + 50);
            ctx.lineTo(player.x + 25, player.y + 40);
            ctx.lineTo(player.x, player.y + 50);
            ctx.fill();

            // Bullets
            bullets.forEach(b => {
                ctx.fillStyle = b.color;
                ctx.fillRect(b.x - 3, b.y, 6, 12);
            });

            // Enemies
            enemies.forEach(e => {
                ctx.strokeStyle = "white";
                ctx.lineWidth = 3;
                const x = e.x;
                const y = e.y;

                // Draw Angle Visuals
                ctx.beginPath();
                ctx.moveTo(x + 50, y + 50); // Base Right
                ctx.lineTo(x, y + 50);      // Corner

                const rad = (e.angle * Math.PI) / 180;
                const x2 = x + Math.cos(rad) * 50;
                const y2 = (y + 50) - Math.sin(rad) * 50;

                ctx.lineTo(x2, y2);
                ctx.stroke();

                // Arc
                ctx.beginPath();
                ctx.arc(x, y + 50, 15, 0, -rad, true);
                ctx.stroke();

                // Color indicator dot
                ctx.fillStyle = e.color;
                ctx.beginPath();
                ctx.arc(x + 25, y + 25, 4, 0, Math.PI * 2);
                ctx.fill();
            });

            // HUD UI (Safe Margins y > 40)
            drawUI();
        }

        function drawUI() {
            ctx.fillStyle = "white";
            ctx.font = "bold 20px Segoe UI";
            ctx.textAlign = "left";

            // Score
            ctx.fillText(`SCORE: ${score} / ${TARGET_SCORE}`, 20, 50);

            // Lives
            ctx.textAlign = "right";
            let heartStr = "‚ù§Ô∏è".repeat(lives);
            ctx.fillText(`LEVENS: ${heartStr}`, 780, 50);

            // Ammo Indicator (Center)
            ctx.textAlign = "center";
            ctx.font = "16px Segoe UI";
            const cur = TYPES[player.type];
            ctx.fillStyle = cur.color;
            ctx.fillText(`WAPEN: ${cur.label}`, 400, 50);
        }

        /* ---------------- END GAME ---------------- */
        function doWin() {
            gameRunning = false;
            logData(score);
            document.getElementById('screen-win').classList.remove('hidden');
        }

        function doGameOver() {
            gameRunning = false;
            logData(score);
            document.getElementById('score-loss').innerText = score;
            document.getElementById('screen-gameover').classList.remove('hidden');
        }

        function logData(finalScore) {
            // ?action=submit&code=[PLAYER_PSEUDONYM]&quizId=Game1_Space&score=[FINAL_SCORE]&total=150
            const url = `${LOG_URL}?action=submit&code=${encodeURIComponent(playerName)}&quizId=Game1_Space&score=${finalScore}&total=${TARGET_SCORE}`;
            console.log("Logging to:", url);
            fetch(url, { mode: 'no-cors' }).catch(e => console.error(e));
        }

        /* ---------------- AUDIO ---------------- */
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(freq, type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.2);
        }
    </script>

</body>

</html>
