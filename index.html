<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Geometry Defender</title>
    <style>
        body {
            margin: 0;
            background: #1a1a2e;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 { margin: 10px 0; }
        #gameCanvas {
            background: #000;
            border: 4px solid #4ecca3;
            box-shadow: 0 0 20px rgba(78, 204, 163, 0.5);
        }
        #ui {
            margin-top: 10px;
            display: flex;
            gap: 20px;
            font-size: 18px;
            align-items: center;
        }
        .ammo-type {
            padding: 5px 15px;
            border-radius: 5px;
            border: 2px solid #555;
            opacity: 0.5;
            transition: all 0.1s;
        }
        .active {
            opacity: 1;
            font-weight: bold;
            border-color: white;
            transform: scale(1.1);
        }
        /* Kleurcodes */
        .scherp { background-color: #2ecc71; }
        .recht { background-color: #3498db; }
        .stomp { background-color: #e67e22; }
        .gestrekt { background-color: #9b59b6; }
        
        /* NIEUW: Stijl voor de levens en game over scherm */
        #lives { color: #ff4757; font-weight: bold; }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 40px;
            border: 2px solid white;
            text-align: center;
            display: none; /* Standaard verborgen */
        }
        button {
            background: #4ecca3;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Geometry Defender</h2>
    <div id="ui">
        <div>Score: <span id="score">0</span></div>
        <div id="lives">Levens: ❤️❤️❤️❤️</div>
        
        <div id="ui-scherp" class="ammo-type scherp active">1. Scherp</div>
        <div id="ui-recht" class="ammo-type recht">2. Recht</div>
        <div id="ui-stomp" class="ammo-type stomp">3. Stomp</div>
        <div id="ui-gestrekt" class="ammo-type gestrekt">4. Gestrekt</div>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <p>Besturing: <b>Pijltjes</b> = Bewegen, <b>Spatie</b> = Schieten, <b>1-4</b> = Wissel Kogel</p>

    <div id="game-over">
        <h1>GAME OVER</h1>
        <p>Je eindscore: <span id="final-score">0</span></p>
        <button onclick="location.reload()">Opnieuw Spelen</button>
    </div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreEl = document.getElementById('score');
const livesEl = document.getElementById('lives');
const gameOverEl = document.getElementById('game-over');
const finalScoreEl = document.getElementById('final-score');

// Spelvariabelen
let score = 0;
let lives = 4; // NIEUW: Start met 4 levens
let isGameOver = false; // NIEUW: Status van het spel
let player = { x: 400, y: 550, width: 40, height: 40, color: '#2ecc71', type: 'scherp' };
let bullets = [];
let enemies = [];
let gameFrame = 0;

const TYPES = {
    'scherp': { color: '#2ecc71', min: 15, max: 85 },
    'recht': { color: '#3498db', min: 90, max: 90 },
    'stomp': { color: '#e67e22', min: 95, max: 175 },
    'gestrekt': { color: '#9b59b6', min: 180, max: 180 }
};

const keys = {};
window.addEventListener('keydown', function(e){
    if(isGameOver) return; // Geen input als game over is
    keys[e.code] = true;
    if(e.key === '1') switchWeapon('scherp');
    if(e.key === '2') switchWeapon('recht');
    if(e.key === '3') switchWeapon('stomp');
    if(e.key === '4') switchWeapon('gestrekt');
    if(e.code === 'Space') {
        bullets.push({
            x: player.x + player.width/2,
            y: player.y,
            type: player.type,
            color: TYPES[player.type].color,
            speed: 7
        });
    }
});

window.addEventListener('keyup', function(e){
    keys[e.code] = false;
});

function switchWeapon(type) {
    player.type = type;
    player.color = TYPES[type].color;
    document.querySelectorAll('.ammo-type').forEach(el => el.classList.remove('active'));
    document.getElementById('ui-' + type).classList.add('active');
}

// NIEUW: Functie om levens te updaten
function updateLives(amount) {
    lives += amount;
    // Teken hartjes string
    let heartString = "Levens: ";
    for(let i=0; i<lives; i++) heartString += "❤️";
    livesEl.innerText = heartString;

    if (lives <= 0) {
        endGame();
    }
}

// NIEUW: Game Over functie
function endGame() {
    isGameOver = true;
    finalScoreEl.innerText = score;
    gameOverEl.style.display = 'block'; // Toon het scherm
}

class Enemy {
    constructor(){
        this.x = Math.random() * (canvas.width - 50);
        this.y = -50;
        this.speed = Math.random() * 1.5 + 0.5; // Snelheid
        this.size = 40;
        
        const typeKeys = Object.keys(TYPES);
        this.type = typeKeys[Math.floor(Math.random() * typeKeys.length)];
        
        const range = TYPES[this.type];
        if (range.min === range.max) {
            this.angle = range.min;
        } else {
            this.angle = Math.floor(Math.random() * (range.max - range.min + 1) + range.min);
        }
    }
    
    update(){
        this.y += this.speed;
    }
    
    draw(){
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(this.x + this.size, this.y + this.size);
        ctx.lineTo(this.x, this.y + this.size);
        
        const radians = (this.angle * Math.PI) / 180;
        const endX = this.x + Math.cos(radians) * this.size;
        const endY = (this.y + this.size) - Math.sin(radians) * this.size;
        
        ctx.lineTo(endX, endY);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.arc(this.x, this.y + this.size, 10, 0, -radians, true);
        ctx.stroke();
    }
}

function animate(){
    if (isGameOver) return; // Stop animatie als game over is

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // NIEUW: Rode lijn onderin tekenen om het gevaar aan te geven
    ctx.strokeStyle = '#ff4757';
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(0, canvas.height - 2);
    ctx.lineTo(canvas.width, canvas.height - 2);
    ctx.stroke();
    
    // Speler
    if (keys['ArrowLeft'] && player.x > 0) player.x -= 5;
    if (keys['ArrowRight'] && player.x < canvas.width - player.width) player.x += 5;
    
    ctx.fillStyle = player.color;
    ctx.beginPath();
    ctx.moveTo(player.x + player.width/2, player.y);
    ctx.lineTo(player.x + player.width, player.y + player.height);
    ctx.lineTo(player.x, player.y + player.height);
    ctx.fill();
    
    // Kogels
    for (let i = 0; i < bullets.length; i++){
        let b = bullets[i];
        b.y -= b.speed;
        ctx.fillStyle = b.color;
        ctx.fillRect(b.x - 2, b.y, 4, 10);
        
        if (b.y < 0) {
            bullets.splice(i, 1);
            i--;
        }
    }
    
    if (gameFrame % 120 === 0) {
        enemies.push(new Enemy());
    }
    
    for (let i = 0; i < enemies.length; i++){
        let e = enemies[i];
        e.update();
        e.draw();
        
        // Collisions
        for (let j = 0; j < bullets.length; j++){
            let b = bullets[j];
            if (b.x > e.x - 20 && b.x < e.x + 60 && b.y > e.y && b.y < e.y + 60){
                if (b.type === e.type) {
                    score += 10;
                    enemies.splice(i, 1);
                    bullets.splice(j, 1);
                    i--; j--;
                    scoreEl.innerText = score;
                } else {
                    score -= 5;
                    bullets.splice(j, 1);
                    j--;
                }
                break; 
            }
        }
        
        // NIEUW: Check of vijand de bodem raakt
        // We checken of de Y-positie van de vijand groter is dan canvas hoogte
        if (e.y > canvas.height) {
            enemies.splice(i, 1);
            i--;
            updateLives(-1); // Leven eraf!
        }
    }
    
    gameFrame++;
    requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
